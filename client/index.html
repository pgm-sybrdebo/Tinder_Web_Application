        <section class="conversation">
            <h2 class="section__heading"><span class="title">Conversation</span><div class="interlocutor"></div></h2>
            <ul class="conversation__list"></ul>
            <form class="conversation__form" id="frmMessage" method="post" action="">  
                <div class="frm-part">
                    <textarea id="message" name="message" rows="10", cols="60" placeholder="Type your message..."></textarea>
                </div>   
                <button><svg viewBox="0 0 465.882 465.882"><path d="M465.882 0L0 262.059l148.887 55.143 229.643-215.29-174.674 235.65.142.053-.174-.053v128.321l83.495-97.41 105.77 39.175z"/></svg></button>

        </section>
        <section class="match-maker">
            <h2 class="section__heading"><span class="title">Match maker</span></h2>
            <section class="no-matches">
                <h3><span class="title">no matches</span></h3>
                <ul class="no-matches__list"></ul>
            </section>
            <section class="matches">
                <h3><span class="title">Matches</span></h3>
                <ul class="matches__list"></ul>
            </section>
        </section>
